<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Get started</title>
        <link href="getstarted.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    </head>
    <body>
        <div class="box">
            <img id="image">
        </div>

        <div class="container">
            <a href="#" class="button" id="button">Book Now</a>
        </div>

        <div class="popup">
            <div class="popup-content">
                <img src="https://image.shutterstock.com/image-vector/grunge-letter-x-cross-sign-600w-1696758415.jpg" alt="close" class="close">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Enquiry">
                <a href="#" class="button">Book Now</a>

            </div>
        </div>

        <script src="getStarted.js"></script>
    </body>
</html>
